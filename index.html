<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Simon Says - AngularJS</title>
	<link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body  ng-app="homework">
	<div class="wrapper" ng-controller="homeworkController" >
		<h1>Simon Says</h1>
			<div class="game-board" >
				<div class="simon">
					<ul>
                        <li ng-repeat="c in colorArray" class="tile {{c.color}}" ng-model="c" ng-click="registerClick(c)"></li>
					</ul>
				</div>
			</div>
			<div class="game-info">
             	<button ng-click="startGame()" >Start</button>
			</div>
        <div>
            <br/>
           <div><b>Status: </b> {{gameStatus}}</div>
            <div><b>Who's turn:</b> {{turnMsg}}</div>
            <div><b>Round:</b> {{compArray.length}}</div>
        </div>
		<footer>
            <div>Computer Picks: {{compArray}}</div>
			Created by Zhang Dong
		</footer>
	</div>

</body>
</html>
